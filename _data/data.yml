career-profile:
    title: Meteorologist, PhD in Science
    summary: |
      With a specialization in micrometeorology, I bring extensive expertise 
      in numerical weather and air quality models and the development of computational tools. 
      My professional interests include atmospheric boundary layer, 
      turbulence, transport phenomena, wind tunnel essays, atmospheric chemistry 
      and analytical solutions. My work is focused on advancing our understanding 
      of the atmosphere through innovative scientific research.
           
